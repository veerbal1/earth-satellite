<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Unit Template</title>
    <style>
      #page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        background-color: #000;
      }
      .bar {
        width: 100%;
        height: 4px;
        background-color: #fff;
        transition: transform 1s ease;
        transform-origin: left;
        transform: scaleX(0);
      }
    </style>
  </head>
  <body>
    <div id="page-wrapper">
      <div class="bar" id="bar"></div>
    </div>
  </body>
</html>
